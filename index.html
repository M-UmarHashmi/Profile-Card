<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <main class="container">
        <img class="card-bg" src="images/bg-pattern-card.svg" alt="background">
        <img class="dp" src="images/image-victor.jpg" alt="dp">
        <h2 class="name">Victor Crest <span class="thin">&nbsp;26</span></h2>
        <p class="city">London</p>
        <hr>
        <div class="stats">
            <p><span style=" font-size: 1.2rem; font-weight: bold;" >80K </span> <br>  <span class="thin"> Followers</span></p>
            <p><span style=" font-size: 1.2rem; font-weight: bold;" >803K</span> <br> <span class="thin"> Likes</span></p>
            <p><span style=" font-size: 1.2rem; font-weight: bold;" >1.4K</span> <br> <span class="thin"> Photos</span></p>
            
        </div>
    </main>
    
</body>
</html>
